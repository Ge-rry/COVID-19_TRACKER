<!DOCTYPE html>
 <lang="en">
    <head>
        <title>Covid_Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com/"></script>
        <link href="https://unpkg.com/@tailwindcss/forms@0.2.1/dist/forms.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="bg-slate-200 pt-4">
            <h1 class="text-center section-heading font-bold text-3xl pb-4">WELCOME TO COVID-19 TRACKER WEB PAGE!!!</h1>

            <img src="img/banner.jpg"  width="100%" height="350vw" alt="banner">
        </div>
        <div class="bg-slate-200 pt-6">
            <h2 class='section-heading font-bold text-4xl pt-12'>COVID-19 RESULT</h2>
            <p>Get updated informations about COVID-19 here...</p>
            <h3 class='section-subheading font-semibold pt-6'>SEARCH COUNTRY NAME </h3>


            <div class="section-description">

                <p class="section-subheading">
                    <form id="query-form">
                        <div class="font-semibold">
                            <label for="ingredients">Country : </label><input class="textfield" id="ingredients" type="text" name="ingredients" placeholder="eg., Nepal, India, China...." onChange="sanitizeInputs()" />
                        </div>
                    
                        <div class="button font-bold">
                            <br>
                            <input class="button bg-blue-900 rounded-[6px] text-white" type="button" value="   Reset   " id="resetButton" onClick="this.form.reset();resetResults()" />
                            <input class="button bg-blue-900 rounded-[6px] text-white" type="submit" value="   Search   " id="searchButton" />
                        </div>
                    </form>
                </p>

                <div class="section-subheading" id="search-results-heading"></div>
                <div class="results-div" id="results"></div>
            </div>
        </div>
    </body>
    
    <footer class="bg-slate-100">
  

        <br><br>
        <p><code class="copyright-text font-bold">API LINK:  <a class="text-sky-600" href="https://covid19api.com/" target= "_blank">Covid19API</a></code></p>
        <p><code class="copyright-text font-bold">For more info visit:  <a class="text-sky-600" href="https://www.worldometers.info/coronavirus/" target= "_blank">Worldometers</a></code></p>
        <code class="copyright-text">CREATED BY CHANDAN BIKRAM SHAH (GERRY)!!!</code>
      
    </footer>

      <script src="index.js"></script>
      
</html>
